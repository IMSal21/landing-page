<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <!-- Logo - Aligned to the Right (for RTL) -->
      <a href="/" class="logo">
        <img
          src="/assets\images\Saudi_Commission_for_Health_Specialties_Logo.svg.png"
          alt="SCFHS Logo"
          class="logo-img"
        />
      </a>

      <!-- Center - Navigation (Hidden on Small Screens) -->
      <nav class="nav lg-nav">
        <ul class="nav-list">
          <li><a href="/" class="nav-item">الرئيسية</a></li>
          <li><a href="/practitioner" class="nav-item">ممارس</a></li>
          <li><a href="/trainee" class="nav-item">متدرب</a></li>
          <li><a href="/facility" class="nav-item">منشأة</a></li>
          <li><a href="/association" class="nav-item">جمعية</a></li>
          <li><a href="/media" class="nav-item">المركز الاعلامي</a></li>
          <li><a href="/about" class="nav-item">عن الهيئة</a></li>
        </ul>
      </nav>

      <!-- Left Side - Search, Contact, Language -->
      <div class="left-links lg-links">
        <button class="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
          </svg>
        </button>
        <a href="#" class="contact-link">تواصل معنا</a>
        <div class="separator"></div>
        <a href="#" class="language-link">English</a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" id="mobile-menu-btn">
        <svg class="menu-icon" id="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg class="close-icon" id="close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
      <nav class="mobile-nav">
        <a href="/" class="mobile-nav-item" onclick="closeMenu()">الرئيسية</a>
        <a href="/practitioner" class="mobile-nav-item" onclick="closeMenu()">ممارس</a>
        <a href="/trainee" class="mobile-nav-item" onclick="closeMenu()">متدرب</a>
        <a href="/facility" class="mobile-nav-item" onclick="closeMenu()">منشأة</a>
        <a href="/association" class="mobile-nav-item" onclick="closeMenu()">جمعية</a>
        <a href="/media" class="mobile-nav-item" onclick="closeMenu()">المركز الاعلامي</a>
        <a href="/about" class="mobile-nav-item" onclick="closeMenu()">عن الهيئة</a>
      </nav>
    </div>
  </header>

  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeIcon = document.getElementById('close-icon');
    const menuIcon = document.getElementById('menu-icon');

    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
      menuIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    });

    function closeMenu() {
      mobileMenu.classList.remove('open');
      menuIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    }
  </script>
</body>
</html>
